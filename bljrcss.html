<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div class="menu-mobile">
			<a href="#" onclick="showMenu()">Menu</a>
		</div>
		<ul id="menu">
			<li><a href="#">HOME</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">GALLERY</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>	
	</nav>

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(./rin.jpg);"></div>
		</div>
		<div class="description">
			<h1 id="pName">Varrel Bramasta N</h1>
			<p id="pRole">Front End Designer</p>
			<a href="#input-form" class="button bg-green" onclick="editForm()">Edit</a>
			<a href="#" class="button border-blue">Resume</a> 		</div>
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p id="pavailable" class="text-gray">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p id="pAge" class="text-gray">16</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p id="pLocation" class="text-gray">Purwokerto, Indonesia</p>
			</div>
			<div class="data">
				<p class="field">Years Experience</p>
				<p id="pExperience" class="text-gray">2</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p id="pEmail" class="text-gray">varreldanava@gmail.com</p>
			</div>
		</div>
	</section>

	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input id="inpName" type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input id="inpRole" type="text" name="role">
			</div>
			<div class="form">
				<label>Availability</label>
				<input id="inpAvailability" type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input id="inpAge" type="number" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input id="inpLocation" type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input id="inpYears" type="number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input id="inpEmail" type="email" name="email">
			</div class="form">
			<div class="form">
				<input onclick="simpanForm()" type="submit" name="submit" value="SUBMIT" class="bg-blue">
			</div>
	</section>

	<script>
		function showMenu(){
			var menu = document.getElementById("menu");
			var box = document.getElementById("box-profile");

			if(menu.style.display === "block"){
				menu.style.display = "none";
				box.style.paddingTop = "0px";
			}else{
				menu.style.display = "block";
				box.style.paddingTop = "125px";
			}
		}
	</script>
</body>
</html>
